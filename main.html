<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avdor</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>

<body>

<b>Please enter the assembly details down belows: </b><br><br>

{% for cable in cables %}
    <h1>{{cable.product_number}} = {{cable.frequency}}</h1>
{% endfor %}

<label for="length">Length: </label>
<input type="text" id="length" name="length" required minlength="4" maxlength="8" size="10">

<select name="length_type" id="length_type">
    <option value="mm">mm</option>
    <option value="m">m</option>
</select>

<label for="frequency"> Frequency:</label>
<input type="text" id="frequency" name="frequency" required minlength="4" maxlength="8" size="10">

<label for="diameter"> Diameter:</label>
<input type="text" id="diameter" name="diameter" required minlength="4" maxlength="8" size="10">


<label for="application"> Application:</label>
<select name="application" id="application">
    <option value="Civil Aircraft">Civil Aircraft</option>
    <option value="Defense">Defense</option>
    <option value="Mil Airborn">Mil Airborn</option>
</select>

<button type="submit" value="Submit">Submit</button>
<br><br>
<b>----------------------------------------------------------------</b>
<br><br>

<!-- This dropdown will be generated via SQL query -->
<label for="serie">Serie:</label>
<select name="serie" id="serie">
    <option value="N18">N18</option>
    <option value="N19">N19</option>
</select>
<button type="submit" value="Submit">Submit</button>

<!-- This table will be generated via SQL query -->
<table style="width:100%">
    <tr>
        <th>Serie</th>
        <th>Model</th>
        <th>Part Number</th>
        <th>Material</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
        <td>94</td>
    </tr>
</table>


</body>
</html>
